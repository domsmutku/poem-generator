<html>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Poem generator</title>
      <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
      <link rel="stylesheet" href="src/styles.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap"
        rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap"
        rel="stylesheet"
      />
    </head>
    <body>
      <div class="container">
        <h1>AI Poem Generator</h1>
        <p>Modest scribe at thy service, fashioning stanzas upon request!</p>
        <form id="poem-form">
          <input
            type="text"
            placeholder="Upon what shall I write?"
            required
            id="input"
            class="instructions"
          />
          <input type="submit" value="Create" id="button" />
        </form>
        <div class="poem-example" id="poem"></div>
      </div>
      <div class="container-second">
        <footer>
          This project was coded by
          <a href="https://github.com/domsmutku" target="_blank"
            >Natalia Zientek</a
          >, is open sourced on
          <a href="https://github.com/domsmutku/poem-generator" target="_blank"
            >Github</a
          >
          and hosted on
          <a href="https://nuit-d-enfer.netlify.app/" target="_blank">Netlify</a
          >.
        </footer>
      </div>
      <script src="src/javascript.js"></script>
    </body>
  </html>
</html>
